<!-- supplement_disclosure.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supplement for Disclosure of Financial Interest</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        display: block;
        margin-top: 1em;
        font-weight: bold;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
      }
      .section {
        border: 1px solid #ccc;
        padding: 15px;
        margin-top: 20px;
        border-radius: 5px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Supplement for Disclosure of Financial Interest</h1>
    <form>
      <div class="section">
        <h2>I. Basic Information</h2>
        <label
          >Title of Study<input type="text" name="study_title" required
        /></label>
        <label>PI Name<input type="text" name="pi_name" required /></label>
        <label>Building & Room<input type="text" name="pi_room" /></label>
        <label>Title<input type="text" name="pi_title" /></label>
        <label>Email<input type="email" name="pi_email" /></label>
        <label>Department<input type="text" name="pi_dept" /></label>
        <label>Phone<input type="tel" name="pi_phone" /></label>
      </div>

      <div class="section">
        <h2>II. Financial Disclosure</h2>
        <label
          >Name & Role<textarea
            name="name_role"
            placeholder="Name; Role in proposed research"
            required
          ></textarea>
        </label>
        <label
          >Entity & Relationship<textarea
            name="entity_rel"
            placeholder="Entity name; Relationship to research"
          ></textarea>
        </label>
        <fieldset style="margin-top: 1em">
          <legend>Type of Interest (check all that apply)</legend>
          <label
            ><input type="checkbox" name="interest_type" value="management" />
            Management/Officer/Trustee</label
          >
          <label
            ><input type="checkbox" name="interest_type" value="investment" />
            Investment/Ownership</label
          >
          <label
            ><input type="checkbox" name="interest_type" value="income" />
            Income (salary, consulting, etc.)</label
          >
          <label
            ><input type="checkbox" name="interest_type" value="loan" />
            Loan</label
          >
          <label
            ><input type="checkbox" name="interest_type" value="gift" />
            Gift</label
          >
          <label
            ><input type="checkbox" name="interest_type" value="ip" />
            IP/Royalty</label
          >
          <label
            ><input type="checkbox" name="interest_type" value="other" /> Other:
            <input type="text" name="interest_other"
          /></label>
        </fieldset>
        <label
          >Supplemental Information<textarea
            name="supp_info"
            placeholder="Amount, timeframe, nature of interest"
          ></textarea>
        </label>
        <label
          >Description of Entity & Role<textarea name="entity_desc"></textarea>
        </label>
        <label
          >Relation of Research to Entity<textarea
            name="relation_desc"
          ></textarea>
        </label>
        <label
          >Signature & Date<input
            type="text"
            name="signature"
            placeholder="Signature" /><input type="date" name="sig_date"
        /></label>
      </div>
      <button type="button" id="downloadSupplementBtn">ðŸ“¥ Download Form</button>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
