<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Group | Compass</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>
  <script>
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      });
  </script>

  <div class="page-wrapper">
    <div id="container">
<h2>Register Your Research Group</h2>

<form method="POST" action="/register" style="display: flex; flex-direction: column; gap: 16px; max-width: 400px; margin: auto;">
  <label for="name">Full Name</label>
  <input type="text" name="name" id="name" required />

  <label for="email">Email</label>
  <input type="email" name="email" id="email" required />

  <label for="institution">Institution</label>
  <input type="text" name="institution" id="institution" required />

  <label for="group_name">Lab or Group Name</label>
  <input type="text" name="group_name" id="group_name" required />

  <label for="password">Password</label>
  <input type="password" name="password" id="password" required />

  <button type="submit">Register</button>
</form>

<p style="text-align: center;">Already have an account? <a href="/login.html">Log in here</a>.</p>


      </form>
    </div>
  </div>
</body>
</html>
