<!-- release_phi.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Authorization to Release PHI</title>
  <style>body{font-family:Arial,sans-serif;margin:20px}label{display:block;margin-top:1em;font-weight:bold}textarea,input,select{width:100%;padding:8px;margin-top:4px}.section{border:1px solid #ccc;padding:15px;margin-top:20px;border-radius:5px}button{margin-top:20px;padding:10px 20px}</style>
</head>
<body>
  <h1>Authorization to Release Protected Health Information</h1>
  <form>
    <div class="section">
      <label>Study Title<textarea name="study_title" required></textarea></label>
      <label>Researcher Name<input type="text" name="researcher"></label>
    </div>

    <div class="section">
      <h2>Scope of PHI</h2>
      <label>PHI to be Used<textarea name="phi_list" placeholder="List items (demographics, labs, etc.)"></textarea></label>
      <label>Purpose<textarea name="purpose"></textarea></label>
      <label>Recipients<textarea name="recipients" placeholder="List persons/orgs"></textarea></label>
      <label>Expiration<input type="date" name="expiration"></label>
    </div>

    <div class="section">
      <h2>Rights & Revocation</h2>
      <label>Revocation Process<textarea name="revocation"></textarea></label>
    </div>

    <div class="section">
      <h2>Signatures</h2>
      <div style="display:flex;gap:10px">
        <div><label>Subject Name<input type="text" name="subj_name"></label></div>
        <div><label>Date<input type="date" name="subj_date"></label></div>
      </div>
      <div style="display:flex;gap:10px">
        <div><label>Investigator Name<input type="text" name="inv_name"></label></div>
        <div><label>Date<input type="date" name="inv_date"></label></div>
      </div>
      <div style="display:flex;gap:10px">
        <div><label>Witness Name<input type="text" name="witness_name"></label></div>
        <div><label>Date<input type="date" name="witness_date"></label></div>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
